<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security Dashboard | SHMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-dark" style="background:linear-gradient(90deg,#ff8800,#ffb366);position:fixed;top:0;left:0;right:0;z-index:1030">
  <div class="container-fluid wrap d-flex align-items-center">
    <button class="btn btn-sm btn-light me-2" data-toggle="sidebar"><i class="fa fa-bars"></i></button>
    <a class="navbar-brand" href="#">SHMS Security</a>
    <div class="ms-auto d-flex align-items-center text-white">
      <div class="me-2">Security</div>
      <a class="btn btn-outline-light btn-sm ms-2" href="login.html">Logout</a>
    </div>
  </div>
</nav>

<div class="wrap d-flex mt-5">
  <aside id="mainSidebar" class="sidebar col-12 col-lg-3 d-none d-lg-block">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#visitor"><i class="fa fa-user-clock me-2"></i>Visitor Entry</a></li>
      <li class="nav-item"><a class="nav-link" href="#verify"><i class="fa fa-id-badge me-2"></i>Verify Outpass</a></li>
      <li class="nav-item"><a class="nav-link" href="#logs"><i class="fa fa-clipboard-list me-2"></i>Logs</a></li>
    </ul>
  </aside>

  <main class="col-12 col-lg-9 main-content">
    <div class="card panel mb-3">
      <div class="card-body">
        <h5>Visitor Registration</h5>
        <form id="visitorForm">
          <div class="row">
            <div class="col-md-6 form-floating mb-2"><input id="vName" class="form-control" placeholder="Name"><label for="vName">Visitor Name</label></div>
            <div class="col-md-6 form-floating mb-2"><input id="vPhone" class="form-control" placeholder="Phone"><label for="vPhone">Phone</label></div>
          </div>
          <div class="form-floating mb-2"><input id="vPurpose" class="form-control" placeholder="Purpose"><label for="vPurpose">Purpose</label></div>
          <div class="form-floating mb-2"><input id="vToSee" class="form-control" placeholder="Student Name"><label for="vToSee">To meet (Student)</label></div>
          <div class="d-flex justify-content-end"><button class="btn btn-accent" id="registerVisitor">Register</button></div>
        </form>
      </div>
    </div>

    <div id="verify" class="card panel mb-3">
      <div class="card-body">
        <h5>Verify Outpass</h5>
        <form id="verifyForm" class="row gy-2 gx-2">
          <div class="col-md-6 form-floating"><input id="verifyId" class="form-control" placeholder="Outpass ID"><label for="verifyId">Outpass ID or Student Email</label></div>
          <div class="col-md-6 d-flex align-items-end"><button class="btn btn-accent" id="verifyBtn">Verify</button></div>
        </form>
      </div>
    </div>

    <div id="logs" class="card panel mb-3">
      <div class="card-body">
        <h5>Recent Logs</h5>
        <div class="table-responsive"><table class="table table-sm"><thead><tr><th>Time</th><th>Event</th><th>User</th></tr></thead><tbody><tr><td>08:10</td><td>Visitor check-in</td><td>John</td></tr></tbody></table></div>
      </div>
    </div>

    <footer class="footer">© 2025 SHMS — Security</footer>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
document.getElementById('registerVisitor').addEventListener('click', function(e){ e.preventDefault(); showToast('Visitor registered (demo)'); });
document.getElementById('verifyBtn').addEventListener('click', function(e){ e.preventDefault(); showToast('Outpass verified (demo)'); });
</script>
</body>
</html>
