<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | SHMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="" crossorigin="anonymous" />
  <style> body{padding-top:70px} .card{max-width:900px;margin:20px auto}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(90deg,#ff8800,#ffb366);position:fixed;top:0;left:0;right:0;z-index:1030">
  <div class="container-fluid wrap">
    <a class="navbar-brand" href="index.html">SHMS</a>
  </div>
</nav>

<div class="card panel">
  <div class="card-body">
    <h4 class="card-title">Student Registration</h4>
    <p class="text-muted-small">Fill basic profile to register a student account. Backend integration placeholder is included below.</p>
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating">
            <input id="firstName" class="form-control" placeholder="First name" required>
            <label for="firstName">First name</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input id="lastName" class="form-control" placeholder="Last name" required>
            <label for="lastName">Last name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating">
            <input id="regEmail" type="email" class="form-control" placeholder="email@example.com" required>
            <label for="regEmail">Email</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-floating">
            <input id="regRoom" class="form-control" placeholder="Room No" required>
            <label for="regRoom">Room Number</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-floating">
            <input id="regPhone" class="form-control" placeholder="Phone">
            <label for="regPhone">Phone (optional)</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating">
            <input id="regPassword" type="password" class="form-control" placeholder="Password" required>
            <label for="regPassword">Password</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input id="regConfirm" type="password" class="form-control" placeholder="Confirm Password" required>
            <label for="regConfirm">Confirm Password</label>
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-between align-items-center">
        <a href="login.html">Back to Login</a>
        <button class="btn btn-accent" id="btnRegister" type="submit">Register</button>
      </div>
    </form>

    <div class="mt-3 text-muted-small">Replace the client-side registration code with an API call to create a student record: <!-- POST /api/students -->.</div>
  </div>
</div>

<footer class="footer text-center">
  <div class="wrap">© 2025 Smart Hostel Management System</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const pw = document.getElementById('regPassword').value; const conf = document.getElementById('regConfirm').value;
  if(pw.length < 6){ alert('Password should be at least 6 characters'); return; }
  if(pw !== conf){ alert('Passwords do not match'); return; }
  // TODO: Replace with POST to backend: <!-- POST /api/students -->
  showToast('Registration successful — demo (no backend).','success');
  setTimeout(()=> window.location.href = 'login.html', 1000);
});
</script>
</body>
</html>
